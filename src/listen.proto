syntax = 'proto3';

package message;

message Listen {
  string user_id = 1;
}

message ListenResponse {
  enum Playback {
    LISTENING = 0;
    ACTIVE    = 1;
    PROGRESS  = 2;
    CURRENT   = 3;
  }

  enum Change {
    ACTION   = 0;
    PLAYBACK = 1;
  }

  string user_id = 1;
  Change chage   = 2;
  bytes  meta    = 3;
  bool   ok      = 4;
  string error   = 5;
}
